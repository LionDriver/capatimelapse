			<dl class="dl-horizontal">

			<dt><label>Timelapse Interval</label></dt>
			<dd><select id="interval" name="interval" onchange="checkSelected();" data-toggle="tooltip" title="How often you will take a picture">
				<option selected>0</option>
				<option>2 sec</option>
				<option>5 sec</option>
				<option>10 sec</option>
				<option>30 sec</option>
				<option>1 min</option>
				<option>5 min</option>
				<option>10 min</option>
				<option>15 min</option>
				<option>30 min</option>
				<option>1 hour</option>
				<option>6 hour</option>
				<option>12 hour</option>
				<option>24 hour</option>
			</select></dd>
			<dt><label>Timelapse Duration</label></dt>
			<dd><select id="duration" name="duration" data-toggle="tooltip" title="Duration of your timelapse">
				<option>1 min</option>
				<option>5 min</option>
				<option>10 min</option>
				<option>30 min</option>
				<option selected>1 hour</option>
				<option>6 hours</option>
				<option>12 hours</option>
				<option>24 hours</option>
				<option>5 days</option>
			</select></dd>
			<dt><label>Horizontal Flip</label></dt>
			<dd><div class="onoffswitch">
			    <input type="checkbox" name="horizontalFlip" class="onoffswitch-checkbox" id="horizontalFlip"/>
			    <label class="onoffswitch-label" for="horizontalFlip">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div></dd>
			<dt><label>Vertical Flip</label></dt>
			<dd><div class="onoffswitch">
			    <input type="checkbox" name="vertFlip" class="onoffswitch-checkbox" id="vertFlip"/>
			    <label class="onoffswitch-label" for="vertFlip">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div>
			</dd>
			<dt><label>Resolution</label></dt>
			<dd><select id="resolution" name="resolution">
				<option selected>3280x2464</option>
				<option>1920x1080</option>
				<option>1280x720</option>
				<option>1024x768</option>
				<option>640x480</option>
				<option>320x240</option>
			</select></dd>
			<dt><label>White Balance</label></dt>
			<dd><select id="whitebalance" name="whitebalance">
				<option selected>auto</option>
				<option>off</option>
				<option>sunlight</option>
				<option>cloudy</option>
				<option>shade</option>
				<option>tungsten</option>
				<option>fluorescent</option>
				<option>incandescent</option>
				<option>flash</option>
				<option>horizon</option>
			</select></dd>
			<dt><label>Exposure Mode</label></dt>
			<dd><select id="exposure" name="exposure">
				<option selected>auto</option>
				<option>off</option>
				<option>night</option>
				<option>nightpreview</option>
				<option>backlight</option>
				<option>spotlight</option>
				<option>sports</option>
				<option>snow</option>
				<option>beach</option>
				<option>verylong</option>
				<option>fixedfps</option>
				<option>antishake</option>
				<option>fireworks</option>
			</select></dd>
			<dt><label>Metering</label></dt>
			<dd><select id="metering" name="metering">
				<option selected>average</option>
				<option>spot</option>
				<option>backlit</option>
				<option>matrix</option>
			</select></dd>
			<dt><label>D.R.C.</label></dt>
			<dd><select id="drc" name="drc" data-toggle="tooltip" title="Dynamic Range Compression">
				<option selected>off</option>
				<option>low</option>
				<option>medium</option>
				<option>high</option>
			</select></dd>
			<dt><label>Effects</label></dt>
			<dd><select id="effects" name="effects">
				<option selected>none</option>
				<option>negative</option>

				<option>sketch</option>

				<option>cartoon</option>
				<option>deinterlace1</option>
				<option>deinterlace2</option>

            <dt class="dropdown">
            <a data-toggle="collapse" data-target="#advPanel" href="#collapse" class="dropdown-toggle">
            More Options</dt><dd><b class="caret"></b></a>
            </dd>
			<div id="advPanel" class="panel-collapse collapse">
				<br>
				<dt>
				<label>Sharpness</label>
				<input class="rangetext" type="text" name="sharpnessOutput" id="sharpnessOutputId" value="0" maxlength="4" size="4" onkeypress="return isNumberKey(event);" onblur="limitInput(sharpnessOutputId);sharpness.value = sharpnessOutputId.value"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="sharpness" id="sharpness" value="0" min="-100" max="100" oninput="sharpnessOutputId.value = sharpness.value" />	   
				</dd>
				<dt>
				<label>Contrast</label>
			    <input class="rangetext" type="text" name="contrastOutput" id="contrastOutputId" value="0" maxlength="4" size="4" onkeypress="return isNumberKey(event);"
			     onblur="limitInput(contrastOutputId);contrast.value = contrastOutputId.value"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="contrast" id="contrast" value="0" min="-100" max="100" oninput="contrastOutputId.value = contrast.value" />
				</dd>
				<dt>
				<label>Brightness</label>
				<input class="rangetext" type="text" name="brightnessOutput" id="brightnessOutputId" value="50" maxlength="3" size="4" onblur="limitToPositive(brightnessOutputId);brightness.value = brightnessOutputId.value" onkeypress="return isNumberKey(event);"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="brightness" id="brightness" value="50" min="0" max="100" oninput="brightnessOutputId.value = brightness.value" />
				</dd>
				<dt>
				<label>Saturation</label>
		        <input class="rangetext" type="text" name="saturationOutput" id="saturationOutputId" value="0" maxlength="4" size="4" onkeypress="return isNumberKey(event);" onblur="limitInput(saturationOutputId);saturation.value = saturationOutputId.value" onkeypress="return isNumberKey(event);"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="saturation" id="saturation" value="0" min="-100" max="100" oninput="saturationOutputId.value = saturation.value" />
				</dd>
				<dt>
				<label>ISO</label>
			    <input class="rangetext" type="text" name="isoOutput" id="isoOutputId" value="100" maxlength="3" size="4" onblur="limitISO();iso.value = isoOutputId.value" onkeypress="return isNumberKey(event);"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="iso" id="iso" value="100" min="100" max="800" oninput="isoOutputId.value = iso.value" />
				</dd>
				<dt>
				<label>SS</label>
				<input class="rangetext" type="text" name="ssOutput" id="ssOutputId" value="0" maxlength="8" size="8"  onblur="limitSS();ss.value = ssOutputId.value" onkeypress="return isNumberKey(event);" data-toggle="tooltip" title="Shutter Speed (0 = Auto)"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="ss" id="ss" value="0" min="0" max="10000000" oninput="ssOutputId.value = ss.value" data-toggle="tooltip" title="Shutter Speed (0 = Auto)" />
				</dd>
				<dt>
				<label>Jpeg Quality</label>
				<input class="rangetext" type="text" name="jpgqualityOutput" id="jpgqualityOutputId" value="75" maxlength="3" size="4" onblur="limitToPositive(jpgqualityOutputId);jpgquality.value = jpgqualityOutputId.value" onkeypress="return isNumberKey(event);" data-toggle="tooltip" title="JPEG Compression Quality"></input></dt>
				<dd>
				<input class="rangebar" type="range" name="jpgquality" id="jpgquality" value="75" min="0" max="100" oninput="jpgqualityOutputId.value = jpgquality.value" data-toggle="tooltip" title="JPEG Compression Quality"></input>
				</dd>
				</dl>
				<div class="text-center">
				<div class="cambtn btn-group" role="group" aria-label="...">
					<input id="reset" class="btn btn-primary" type="reset" value="Default" data-toggle="tooltip" title="Reset all settings to default"/>

					<input id="refresh" class="btn btn-primary" type="button" onclick="getPicInfo();viewPort();" value="Refresh Preview"/>
				</div>
				</div>
			</div>
		</form>	
		
		<div class="cmdSystem text-center col-xs-12 col-md-4">
		    <label><b>System Control</b></label>

		    <input id="shutdown" class="btn btn-mini btn-primary" type="button" onclick="sys_shutdown();" value="shutdown" data-toggle="tooltip" title="System shutdown"/>
		    <input id="download" class="btn btn-primary" type="submit" onclick="sys_servefiles();" value="Tar pics"/>
		    <br>
		    <input id="cancel" class="btn btn-warning" type="button" onclick="sys_kill();" value="Cancel all" data-toggle="tooltip" title="Cancel all camera activity"/>
		    <input id="delete" class="btn btn-warning" type="button" onclick="sys_delete();" value="Delete pics"/>
		    <input id="deletetar" class="btn btn-warning" type="button" onclick="sys_deletetar();" value="Delete Tars"/>
		    <div id="picinfo" class="picinfo"></div>
